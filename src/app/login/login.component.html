<div class="login-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="logo">
                    <a href="#" class="simple-text">
                        <div class="logo-img">
                            <img src="/assets/img/logo.png" />
                        </div>

                    </a>
                </div>
                <span class="txt-sec">Human Resource
  <br>Management System</span>
            </div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-sm-offset-1">
                <div class="col-md-6 col-sm-offset-3">
                    <div class="card login-card">
                        <div class="card-content">
                            <h1>Login</h1>
                            <form>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">User Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Password</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="">

                                            <input type="Submit" value="Login" class="btn btn-primary" (click)="doLogin()">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="#" style="margin-top:0px; display: inline-block; color:#fff;">Forgot ID or Password</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="quick-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Quick Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

                <div class="col-md-4">
                    <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Employee ID or Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Joining Date</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Designation</label>
                        <input type="text" class="form-control">
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

    .sidebar {
        display: none;
